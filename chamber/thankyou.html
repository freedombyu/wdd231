<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <link rel="stylesheet" href="style/directory.css">
    
</head>
<body>
    <div class="container">
        <h1>Thank You!</h1>
        <p>Your form has been successfully submitted. Below is the information you provided:</p>
        
        <div class="info">
            <p><span>First Name:</span> <span id="firstName"></span></p>
            <p><span>Last Name:</span> <span id="lastName"></span></p>
            <p><span>Email:</span> <span id="email"></span></p>
            <p><span>Mobile Number:</span> <span id="mobile"></span></p>
            <p><span>Business Name:</span> <span id="business"></span></p>
            <p><span>Submission Date:</span> <span id="timestamp"></span></p>
        </div>
        
        <button class="print-button" onclick="window.print()">Print</button>
    </div>
</body>
</html>
